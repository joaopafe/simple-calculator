<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />

    <title>Calculadora Simples</title>
  </head>
  <body>
    <div id="calculator-display">
      <div id="calculation"></div>

      <div id="calculation-result">0</div>
    </div>

    <div id="calculator-buttons">
      <div class="button-row">
        <button class="number-button" id="seven-button">7</button>
        <button class="number-button" id="eight-button">8</button>
        <button class="number-button" id="nine-button">9</button>
        <button class="operation-button" id="multiplication-button">X</button>
      </div>

      <div class="button-row">
        <button class="number-button" id="four-button">4</button>
        <button class="number-button" id="five-button">5</button>
        <button class="number-button" id="six-button">6</button>
        <button class="operation-button" id="subtraction-button">-</button>
      </div>

      <div class="button-row">
        <button class="number-button" id="one-button">1</button>
        <button class="number-button" id="two-button">2</button>
        <button class="number-button" id="one-button">3</button>
        <button class="operation-button" id="addition-button">+</button>
      </div>

      <div class="button-row">
        <button class="number-button" id="zero-button">0</button>
        <button id="reset-button">AC</button>
        <button class="operation-button" id="division-button">/</button>
        <button id="equal-button">=</button>
      </div>
    </div>
  </body>
</html>
